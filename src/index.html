<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/ace-of-spades.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>ranDOM Card Generator!</h1>

    <div class="cardsContainer">
      <div class="card" id="drawBtn"><img src="assets/img/playing-card.jpg" alt="bluish green playing card back geometric pattern"></div>
      <div class="card">
        <div class="cardCornerTop"><h1 class="value">A</h1><h1 class="suit">♠</h1></div>
        <h1 class="value">A</h1>
        <div class="cardCornerBtm"><h1 class="suit">♠</h1><h1 class="value">A</h1></div>
      </div>
    </div>
    
    <br><p>Click the card pile (face down) to draw a new random card!</p>

    <br><p>Method used: DOM manipulation in JavaScript</p><br>
    <p>Lesson learned: OnClick would have been way easier, but event listeners made a fun challenge.</p>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
